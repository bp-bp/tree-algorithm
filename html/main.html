<!DOCTYPE html>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
	<title>Branches</title>
	
	<script type = "text/javascript" src = "../js/lib/angular.min.js"></script>
	<script type = "text/javascript" src = "../js/branches.js"></script>
	<script type = "text/javascript" src = "../js/panel.js"></script>
	
	<link rel = "stylesheet" type = "text/css" href = "../css/normalize.css">
	<link rel = "stylesheet" type = "text/css" href = "../css/branches.css">
	
</head>


<html>
<body onload = "app.run()">
	<header class = "page-head">
		<h2>Branches</h2>
		
	</header>
	<div class = "wrapper">
		<div class = "inner-wrapper">
		<p class = "description">The animation below began as an implementation of the 'space colonization' algorithm for procedurally generating 
		tree-like structures. It wound up being a variation on the usual algorithm &mdash; I was more interested in the 
		results I got after tweaking some of the rules.</p>
		
		<div class = "panel-container" ng-app = "panel">
			<panel></panel>
		</div>

		<div class = "canvas-container-outer">
			<h5>Click below to start</h5>
			<div class = "canvas-container-inner">
				<!-- one canvas for drawing branches, one for drawing attractors -->
				<canvas id = "creep_canvas" class = "main-canvas" width = "600px" height = "600px"></canvas>
				<canvas id = "target_canvas" class = "main-canvas" width = "600px" height = "600px"></canvas>
			</div>
		</div>
		</div>
	</div>
	
	
</body>
</html>
